

  <div class="container">

      <div class="span10">
        <section id="download-bootstrap">
          <div class="page-header">
            <h1>Projects</h1>
          </div>
			<div class="project-box" ng-repeat="project in projects">
				<h4 class="project-title">{{project.title}}</h4>

				</ul >
        <a href="{{project.link}}" target="_blank">link</a>
			</div>
